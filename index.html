<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
   
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card">

      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>

      <div class="card-content">
      <h1 class="card-head">Order Summary</h1>

      <p class="card-prg">
        You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!
      </p>

      <div class="card-row">
        <div class="card-row-1">
          <img src="images/icon-music.svg" alt="music">
        </div>

        <div class="card-row-2">
          <h4 class="card-row-2-head"> Annual Plan</h4>
          <p class="card-row-2-txt">$59.99/year</p>
        </div>

        <div class="card-row-3">
          <p class="card-row-3-txt"> Change</p>
        </div>
      </div>

      <button>Proceed to Payment</button>
      <p class="card-end">Cancel Order</p>

    </div>
    </div>
  </main> 
   
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">cihatbali</a>.
  </div>
</footer>
</body>
</html>
